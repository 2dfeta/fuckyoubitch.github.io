<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VietDz A.I</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <h2>VietDz A.I</h2>
        <button id="new-chat-btn">+ New Chat</button>
      </div>
      <div class="history">Lịch sử (demo)</div>
    </div>
    <button class="sidebar-toggle" id="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <div class="main">
      <div class="chat-header">VietDz A.I</div>
      <div id="chat-output" class="chat-output"></div>
      <div class="chat-input-area">
        <textarea id="chat-input" placeholder="Hỏi bất cứ điều gì, VietDz A.I luôn sẵn sàng!" rows="1"></textarea>
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
      <div class="chat-footer-note">VietDz = real &nbsp;&nbsp; ? = real</div>
    </div>
  </div>
  <script src="demo2.js"></script>
</body>
</html>
